{% extends 'base.html' %}
{% block content %}

<style>
  /* Beautiful gradient background */
  body {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  /* Main login card */
  .login-container {
    background: white;
    padding: 100px 80px;
    border-radius: 20px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
    width: 100%;
    max-width: 4800px;
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
  }

  .login-container h2 {
    color: #333;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 2.2rem;
    letter-spacing: 1px;
  }
z
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 14px 16px;
    margin: 10px 0;
    border: 2px solid #ddd;
    border-radius: 12px;
    outline: none;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
  }

  button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 15px;
  }

  button:hover {
    transform: scale(1.03);
    background: linear-gradient(90deg, #2575fc, #6a11cb);
  }

  .login-container a {
    display: inline-block;
    margin-top: 20px;
    color: #2575fc;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
  }

  .login-container a:hover {
    color: #6a11cb;
    text-decoration: underline;
  }

  /* Animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive Design */
  @media (max-width: 600px) {
    .login-container {
      width: 90%;
      padding: 40px 25px;
    }

    .login-container h2 {
      font-size: 1.8rem;
    }
  }
</style>
<div class="card p-4 mx-auto" data-aos="zoom-in" style="max-width: 400px;">

<div class="login-container">
  <h2>Welcome Back ðŸ‘‹</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username" required>
    <input type="password" name="password" placeholder="Enter Password" required>
    <button type="submit">Login</button>
  </form>
  <a href="/register/">âœ¨ Create a new account</a>
</div>

{% endblock %}
